<script>
if (opener) {
    try {
        if (opener.location.origin === location.origin) {
            const params = new URLSearchParams(location.search);
            const message = {};
            for (const [key, value] of params.entries()) {
                message[key] = value;
            }
            opener.postMessage(message, location.origin);
        } else {
            window.close();
        }
    } catch (err) {
        window.close();
    }
}
</script>
